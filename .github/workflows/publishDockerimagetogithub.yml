name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger the action on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: maheshdockerhubnew/nodejs-app:latest
        # tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-repo-name:latest

    - name: Post the link to the Docker image
      run: echo "Docker image pushed to DockerHub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/your-repo-name"
